<textarea id="input" style="width:100%;height:200px;font-family:monospace;" placeholder="Paste minified HTML, CSS, or JS..."></textarea>
<br>
<button onclick="unminify({ tab: 4, code: document.getElementById('input').value })">Unminify</button>
<br><br>
<textarea id="output" style="width:100%;height:200px;font-family:monospace;" placeholder="Formatted result..."></textarea>
<script src="assets/js/beautify-css.js"></script>
<script src="assets/js/beautify-html.js"></script>
<script src="assets/js/beautify.js"></script>
<script>
    let unminify = (d) => {
        if (d.code.startsWith('<'))
            d.code = html_beautify(d.code, { indent_size: d.tab });
        else if (d.code.includes('{') || d.code.includes(';')) {
            if (d.code.includes('function') || d.code.includes('=>') || d.code.includes('var') || d.code.includes('let') || d.code.includes('const'))
                d.code = js_beautify(d.code, { indent_size: d.tab });
            else d.code = css_beautify(d.code, { indent_size: d.tab });
        } else d.code = d.code;
        document.getElementById('output').value = d.code.trim();
    }
</script>
